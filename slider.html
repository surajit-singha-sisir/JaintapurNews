<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
        integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
        integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="lightBoxSlider">
        <img data-lightbox="roadtrip" src="https://dummyimage.com/600x400/444/0011ff" alt="">
        <img data-lightbox="roadtrip" src="https://dummyimage.com/600x400/122/0011ff" alt="">
        <img data-lightbox="roadtrip" src="https://dummyimage.com/600x400/fdd/0011ff" alt="">
    </div>
    <div class="image-row">
        <div class="image-set">
            <a class="example-image-link" href="#" data-lightbox="example-set"
                data-title="Click the right half of the image to move forward."><img class="example-image"
                    src="https://dummyimage.com/600x400/444/0011ff" alt="Golden Gate Bridge with San Francisco in distance"></a>
            <a class="example-image-link" href="#" data-lightbox="example-set"
                data-title="Or press the right arrow on your keyboard."><img class="example-image"
                    src="https://dummyimage.com/600x400/122/0011ff" alt="Forest with mountains behind"></a>
            <a class="example-image-link" href="images/image-5.jpg" data-lightbox="example-set"
                data-title="The next image in the set is preloaded as you're viewing."><img class="example-image"
                    src="https://dummyimage.com/600x400/322/ccc1ff" alt="Bicyclist looking out over hill at ocean"></a>
            <a class="example-image-link" href="images/image-6.jpg" data-lightbox="example-set"
                data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image"
                    src="https://dummyimage.com/600x400/005/0331ff" alt="Small lighthouse at bottom with ocean behind"></a>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"
    integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
